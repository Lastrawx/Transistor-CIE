<html lang="fr">
  <head>

    <meta name="robots" content="noindex, nofollow" />
    <title>404 — Page introuvable | Transistor&CIE</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        font-family: "Manrope", system-ui, -apple-system, sans-serif;
        background: radial-gradient(1200px circle at 10% -10%, #e6fffb 0%, #f8fafc 45%, #e0f2fe 100%);
        min-height: 100vh;
        display: grid;
        place-items: center;
        color: #0f172a;
      }
      main {
        width: min(640px, calc(100% - 40px));
        border: 1px solid #e2e8f0;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 24px;
        padding: 36px;
        box-shadow: 0 20px 35px rgba(15, 23, 42, 0.08);

      }
      h1 {
        margin: 0 0 8px;
        font-size: 2rem;
      }
      p {
        margin: 0;
        line-height: 1.6;
        color: #334155;
      }
      a {
        display: inline-block;
        margin-top: 24px;
        background: #0ea5e9;
        color: #fff;
        padding: 12px 18px;
        border-radius: 999px;
        text-decoration: none;
        font-weight: 700;
      }
      a:hover {
        background: #0284c7;
      }
    </style>

    <main>
